<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/miAppHamburguesa/Frontend/src/css//Menu/menu.css">
    <link rel="stylesheet" href="/miAppHamburguesa/Frontend/src/css/Bootstrap/icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>MenuBurgerVibes</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/miAppHamburguesa/Frontend/public/html_Español/es_index.html">
                    <img src="/miAppHamburguesa/Frontend/src/assets/img/Home/BurgerVibes.svg" alt="Logo">
                </a>
                <h1 class="Lugar-Restaurante">BURGERVIVES ZARAGOZA</h1>
            </div>
            
            <div class="login">
                <a href="#" id="loginBtn">Iniciar sesión</a>
            </div>
        </nav>
    </header>

    <!--MODAL DEL LOGIN-->

    <div id="modalLogin" class="modal">
        <div class="modal-content">
            <div class="header">
            <span class="close">&times;</span>
            </div>
            <div class="titulo">
                <h2>Inicio de sesión</h2>
            </div>
            <div class="btninicio">
                <div class="g-signin2" data-onsuccess="onSignIn" data-clientid="319131057628-a7rtsu3ghmhogl4esj12he2ku82spqc1.apps.googleusercontent.com"></div>
            </div>
                
            </div>

        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

</body>
<script>
    // Obtener el modal
    var modal = document.getElementById("modalLogin");

    // Obtener el botón para abrir el modal
    var loginBtn = document.getElementById("loginBtn");

    // Obtener el elemento para cerrar el modal
    var closeBtn = document.getElementsByClassName("close")[0];

    // Abrir el modal al hacer clic en el botón de inicio de sesión
    loginBtn.onclick = function () {
        modal.style.display = "block";
    }

    // Cerrar el modal al hacer clic en la "x"
    closeBtn.onclick = function () {
        modal.style.display = "none";
    }

    // Cerrar el modal al hacer clic fuera del contenido
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

</script>

<script src="https://apis.google.com/js/platform.js" async defer></script>
<script>
  function initGoogleAuth() {
    gapi.load('auth2', function() {
      // Inicializa la autenticación de Google con tu ID de cliente.
      gapi.auth2.init({
        client_id: '319131057628-a7rtsu3ghmhogl4esj12he2ku82spqc1.apps.googleusercontent.com', // Asegúrate de reemplazar 'TU_CLIENT_ID' con tu ID de cliente real.
        cookiepolicy: 'single_host_origin',
        // Añade más opciones de configuración si es necesario.
      });
    });
  }

  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId());
    console.log('Nombre: ' + profile.getName());
    console.log('Imagen URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail());

    var id_token = googleUser.getAuthResponse().id_token;
    localStorage.setItem('userToken', id_token);
    // Aquí puedes añadir el código para enviar el token a tu servidor y manejar la sesión.
  }

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('Usuario cerró sesión.');
      localStorage.removeItem('userToken');
      // Aquí puedes añadir más manejo al cierre de sesión, como actualizar la UI.
    });
  }

  window.onload = function() {
    initGoogleAuth(); // Asegúrate de que la API de Google se inicializa al cargar la página.
  };
</script>

</html>
