<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Zona Privada Admin - Burger Vibes</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .header {
            font-size: 28px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px 50px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .button {
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 250px;
        }

        .button:hover {
            background-color: #ff7700;
        }

        .section {
            margin-top: 20px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        Zona Privada de Burger Vibes
    </header>
    <div class="container">
        <h1>Bienvenido a tu espacio exclusivo</h1>
        <div class="section">
            <h2>Gestión de Reservas</h2>
            <a href="reservas.html" class="button">Administrar Reservas</a>
        </div>
        <div class="section">
            <h2>Gestión de Pedidos</h2>
            <a href="/miAppHamburguesa/Frontend/public/html_Español/Pedidos.html" class="button">Ver Pedidos</a>
        </div>
    </div>
</body>
</html>
