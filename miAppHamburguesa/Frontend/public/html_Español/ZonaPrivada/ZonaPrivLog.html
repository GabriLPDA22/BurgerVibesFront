<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Zona Privada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .popup-login {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: block; /* Inicialmente visible para el login */
        }
        h5 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }
        input[type="email"], input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .close-btn {
            float: right;
            cursor: pointer;
            color: #aaa;
        }
        .close-btn:hover {
            color: #777;
        }
    </style>
</head>
<body>
    <div class="popup-login" id="loginPopup">
        <span class="close-btn">&times;</span>
        <h5>Acceso a Zona Privada</h5>
        <form id="formAcceso">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" required>
            <label for="userPassword">Contraseña:</label>
            <input type="password" id="userPassword" required>
            <button type="submit">Acceder</button>
        </form>
    </div>

    <script>
        const closeButton = document.getElementsByClassName('close-btn')[0];
        
        closeButton.onclick = function() {
            window.location.href = '/miAppHamburguesa/Frontend/public/html_Español/es_index.html'; // Redirige al usuario a la página principal o donde desees
        }

        document.getElementById('formAcceso').onsubmit = function(event) {
            event.preventDefault();
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;
            const correctEmailAdmin = 'admin@gmail.com'; // Correo del administrador
            const correctPasswordAdmin = 'admin123'; // Contraseña del administrador
            const correctEmailEmpleado = 'empleadoBV@gmail.com'; // Correo del empleado
            const correctPasswordEmpleado = '1234'; // Contraseña del empleado
        
            if (email === correctEmailAdmin && password === correctPasswordAdmin) {
                window.location.href = 'zona_privada.html'; // Redirige a la página de administrador
            } else if (email === correctEmailEmpleado && password === correctPasswordEmpleado) {
                window.location.href = 'zona_privada_empleados.html'; // Redirige a la página de empleado
            } else {
                alert('Acceso denegado.');
            }
        }
        
    </script>
</body>
</html>
