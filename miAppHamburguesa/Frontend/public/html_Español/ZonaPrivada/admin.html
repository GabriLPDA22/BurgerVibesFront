<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ver Pedidos - Zona Privada</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asume que tienes un archivo CSS para estilos -->
</head>

<body>
    <div id="orders-container">
        <h1>Pedidos Realizados</h1>
        <!-- Los pedidos se cargarán dinámicamente aquí -->
    </div>

</body>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        loadOrders();
    });

    function loadOrders() {
        const orderData = localStorage.getItem('currentOrder');
        const order = JSON.parse(orderData);

        const ordersContainer = document.getElementById('orders-container');

        if (order && order.items.length > 0) {
            order.items.forEach(item => {
                const orderElement = document.createElement('div');
                orderElement.innerHTML = `
                    <h2>Cliente: ${order.customerName}</h2>
                    <h3>Responsable: ${order.employeeId}</h3>
                    <p>Producto: ${item.name}</p>
                    <p>Cantidad: ${item.quantity}</p>
                    <p>Precio: ${item.price} €</p>
                    <p>Fecha de pedido: ${new Date(order.date).toLocaleString()}</p>
                `;
                ordersContainer.appendChild(orderElement);
            });
        } else {
            ordersContainer.innerHTML = '<p>No hay pedidos para mostrar.</p>';
        }
    }

</script>

</html>
