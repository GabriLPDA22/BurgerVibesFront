<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ver Pedidos - Zona Privada</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .order-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .order-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .order-header h1 {
            color: #007bff;
        }
        .order-block {
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px;
        }
        .product-name {
            font-weight: bold;
        }
        .product-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 10px;
        }
        .order-empty {
            text-align: center;
            color: #6c757d;
        }
        select {
            margin-top: 10px;
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <div class="order-header">
            <h1>Pedidos Realizados</h1>
        </div>
        <!-- Selector de ubicación para demostración -->
        <select id="locationSelect">
            <option value="Valencia">Valencia</option>
            <option value="Zaragoza">Zaragoza</option>
        </select>
        <div class="order-column" id="valencia-orders-container" data-nombredelsitio="Valencia">
            <div class="order-header">
                <h2>Pedidos para Valencia</h2>
            </div>
            <div id="valencia-orders" class="orders-container"></div>
        </div>
        <div class="order-column" id="zaragoza-orders-container" data-nombredelsitio="Zaragoza">
            <div class="order-header">
                <h2>Pedidos para Zaragoza</h2>
            </div>
            <div id="zaragoza-orders" the="orders-container"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            loadOrders(); // Aseguramos que la función se llama al cargar la página
        });

        function determineLocation() {
            // Obtener la ubicación desde el selector
            return document.getElementById('locationSelect').value;
        }

        function loadOrders() {
            console.log("Cargando pedidos...");
            const ordersData = localStorage.getItem('orders');
            const orders = JSON.parse(ordersData) || [];

            document.getElementById('zaragoza-orders').innerHTML = '';
            document.getElementById('valencia-orders').innerHTML = '';

            orders.forEach(order => {
                const ordersContainer = order.location === "Zaragoza" ? document.getElementById('zaragoza-orders') : document.getElementById('valencia-orders');
                const orderBlock = document.createElement('div');
                orderBlock.classList.add('order-block');
                let productsHtml = order.items.map(item => `
                    <div class="product-info">
                        <div><h4 class="product-name">${item.name}</h4><p>Cantidad: ${item.quantity}</p></div>
                        <div><p class="text-muted">Precio: ${item.price.toFixed(2)} €</p></div>
                    </div>
                `).join('');
                orderBlock.innerHTML = `<h3>Pedido de ${order.username} realizado el ${new Date(order.timestamp).toLocaleString()}</h3>${productsHtml}`;
                ordersContainer.appendChild(orderBlock);
            });

            if (!document.getElementById('zaragoza-orders').children.length) {
                document.getElementById('zaragoza-orders').innerHTML = '<div class="order-empty"><span>No se ha realizado ningún pedido en Zaragoza aún</span></div>';
            }
            if (!document.getElementById('valencia-orders').children.length) {
                document.getElementById('valencia-orders').innerHTML = '<div class="order-empty"><span>No se ha realizado ningún pedido en Valencia aún</span></div>';
            }
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
