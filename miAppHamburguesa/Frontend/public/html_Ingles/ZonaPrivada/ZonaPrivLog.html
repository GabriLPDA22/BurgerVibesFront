<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Private zone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('/miAppHamburguesa/Frontend/src/assets/img/FondoRestaurante.jpg') no-repeat center center fixed;
            background-size: cover;

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .popup-login {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: block;
            /* Inicialmente visible para el login */
        }

        h5 {
            text-align: center;
            color: #333;
        }

        form {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color:#F67906;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004494;
        }

        .close-btn {
            float: right;
            cursor: pointer;
            color: #aaa;
        }

        .close-btn:hover {
            color: #777;
        }
    </style>
</head>

<body>
    <div class="popup-login" id="loginPopup">
        <span class="close-btn">&times;</span>
        <h5>Access to Private Area</h5>
        <form id="formAcceso">
            <label for="userEmail">Mail:</label>
            <input type="email" id="userEmail" required>
            <label for="userPassword">Password:</label>
            <input type="password" id="userPassword" required>
            <button type="submit">To access</button>
        </form>
    </div>

    <script>
        const closeButton = document.getElementsByClassName('close-btn')[0];

        closeButton.onclick = function () {
            window.location.href = '/miAppHamburguesa/Frontend/public/html_Español/es_index.html';
        }

        document.getElementById('formAcceso').onsubmit = async function (event) {
            event.preventDefault();
            const email = document.getElementById('userEmail').value;
            const password = document.getElementById('userPassword').value;

            try {
                const response = await fetch('http://localhost:8080/loginAdminEmpleado', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    console.log('Successful login', data);

                    // Guardar el email en localStorage
                    localStorage.setItem('employeeEmail', email);

                    // Redirigir a la página correspondiente
                    if (data.role === 'admin') {
                        window.location.href = 'zona_privada_admin.html';
                    } else if (data.role === 'employee') {
                        window.location.href = 'zona_privada_empleados.html';
                    }
                } else {
                    alert('Access denied.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login error.');
            }
        }

    </script>
</body>

</html>
