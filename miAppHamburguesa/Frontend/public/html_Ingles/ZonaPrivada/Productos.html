<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <h1>Lista de Productos</h1>
    <button class="button" id="updateButton">Actualizar Tabla</button>
    <button class="button" id="addButton">Añadir Producto</button>
    <table id="tablaProducto">
        <thead>
            <tr>
                <th>ID</th>
                <th>Precio</th>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Disponible en VLC</th>
                <th>Disponible en ZGZ</th>
                <th>ID Categoría</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se generan dinámicamente las filas de productos -->
        </tbody>
    </table>

    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-size: cover;
            color: #000000;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 30%;
        }

        h1 {
            margin: 20px 0;
        }

        .button {
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background-color: #ff7700;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            display: none;
            /* Oculta la tabla hasta que se carguen los datos */
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #F67906;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons button {
            background-color: #ffa500;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-buttons button:hover {
            background-color: #ff7700;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/miAppHamburguesa/Frontend/src/js/Productos_zona_piv.js"></script>
</body>
