<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b1b;
            color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #282828;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #ff8c00;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #444;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #ff8c00;
        }

        tr:nth-child(even) {
            background-color: #2c2c2c;
        }

        tr:nth-child(odd) {
            background-color: #242424;
        }

        img {
            max-width: 50px;
            height: auto;
            border-radius: 4px;
        }

        .no-data {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>Mis Pedidos</h1>
    <table id="tablaPedido">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Hora de Entrega</th>
                <th>Nota</th>
                <th>Producto</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los detalles del pedido se agregarán aquí -->
        </tbody>
    </table>

    <script>
        const fetchPedido = async () => {
            try {
                const response = await fetch('http://localhost:8080/api/pedido');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                printPedido(data);
            } catch (error) {
                console.error('Error al obtener el pedido:', error);
            }
        };
    
        const printPedido = (pedido) => {
            const table = document.getElementById('tablaPedido');
            const tbody = table.querySelector('tbody');
    
            pedido.forEach(detalle => {
                const { NOMBRE, HORA_ENTREGA, NOTA, IMAGEN_PRODUCTO } = detalle;
    
                const row = document.createElement('tr');
    
                row.innerHTML = `
                    <td>${NOMBRE}</td>
                    <td>${HORA_ENTREGA || 'No hay'}</td>
                    <td>${NOTA || 'No hay'}</td>
                    <td><img src="${IMAGEN_PRODUCTO || 'ruta/a/imagen/por/defecto.jpg'}" alt="Imagen del Producto" width="50" height="50"></td>
                `;
    
                tbody.appendChild(row);
            });
        };
    
        fetchPedido();
    </script>
    
    
    
</body>

</html>
