<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: auto; padding-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        h1{display: flex; justify-content: center;}
    </style>
</head>
<body>
    <h1>Pedidos</h1>
    <table id="tablaPedido">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Fecha</th>
                <th>Hora de Entrega</th>
                <th>Nota</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los detalles del pedido se agregarán aquí -->
        </tbody>
    </table>

    <script>
        const fetchPedido = async () => {
            try {
                const response = await fetch('http://localhost:8080/api/pedido');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                printPedido(data);
            } catch (error) {
                console.error('Error al obtener el pedido:', error);
            }
        };

        const printPedido = (pedido) => {
            const table = document.getElementById('tablaPedido');
            const tbody = table.querySelector('tbody');

            pedido.forEach(detalle => {
                const { NOMBRE, FECHA, HORA_ENTREGA, NOTA } = detalle;

                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${NOMBRE}</td>
                    <td>${FECHA}</td>
                    <td>${HORA_ENTREGA}</td>
                    <td>${NOTA}</td>
                `;

                tbody.appendChild(row);
            });
        };

        fetchPedido();
    </script>
</body>
</html>
